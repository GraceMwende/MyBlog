{% extends 'base.html' %}

{% block content %}
{% for blog in blogs %}
<div class="card">
  <div class="card-header">
    {{blog.title}}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{blog.title}}</h5>
    <a href="/pitch/comment/new/{{blog.id}}"><button class="btn btn-primary text-right">View Blog</button></a>
    <p class="card-text">{{blog.blog}}</p>
    <a href="/blog/comment/{{blog.id}}" class="btn btn-primary">Add Comment</a>
  </div>
</div>
{% endfor %}
{% endblock %}
